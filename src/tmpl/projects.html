<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blog by Amar Sharma">
    <meta name="keywords" content="blog machine-learning AI">
    <meta name="author" content="Amar Sharma">
    <title>Amar Sharma | Projects</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
{{template "sidebar"}}
<div class="container">
    <h1>Projects by Amar Sharma</h1>
    <ul>
    {{range $i, $proj := .Projects}}
        <li style="margin: 30px 0 10px 0">
            <div>
                <div>
                    <h2><a target="_blank"
                           href={{$proj.Link}}>{{$proj.Title}}</a></h2>
                    <div class="desc">
                    {{$proj.Desc}}
                    </div>
                </div>
            </div>
        </li>
        <hr>
    {{end}}
    </ul>
</div>
</body>

</html>
